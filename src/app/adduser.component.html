<div class="table-users">
  <div class="header">Add User </div>
  <form #userForm="ngForm" (ngSubmit)="adduser(userForm.value)">
    <table cellspacing="0">
      <tr>
        <th></th>
        <th>Picture</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th> </th>
      </tr>
      <tr>
        <td></td>
        <td><input type="text" name="avatar" placeholder="Picture" ngModel></td>
        <td><input type="text" name="first_name" placeholder="first Name" ngModel> </td>
        <td><input type="text" name="Last_name" placeholder="Last Name" ngModel></td>
        <td><button type="submit"> Add</button></td>
      </tr>
    </table>
  </form>
</div>
